<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/98.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="container window">
        <div class="title-bar">
          <div class="title-bar-text">To-Do App</div>
        </div>
        <div class="window-body">
          <div id="wrapper">
            <input type="text" placeholder="Task to be done.." class="field" />
            <button id="add-btn" class="button">Add</button>
          </div>
          <div id="tasks">
            <p id="pending-tasks">
              You have  <span class="count-value">0</span> task(s) to complete.
            </p>
          </div>
        </div>
      </div>
      <p id="error">Input cannot be empty!</p>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
